<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tablas Multiplicar</title>
        <link rel="stylesheet" href="../css/estilos_menu.css">
        <script src="https://kit.fontawesome.com/da9679571a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <form id="form" action="tablas.php" method="post">
            <div class="ctn-form">
                <div class="ctn-titulo-form">
                    <h1>Tablas de Multiplicar</h1>
                </div>
                <div class="ctn-input">
                    <input type="number" name="tablaInicial" autocomplete="off" id="tablaInicial" required>
                    <span class="barra"></span>
                    <label for="tablaInicial">Número de la Tabla Inicial</label>
                </div>
                <div class="ctn-input">
                    <input type="number" name="tablaFinal" autocomplete="off" id="tablaFinal" required>
                    <span class="barra"></span>
                    <label for="tablaFinal">Número de la Tabla Final</label>
                </div>
                <div class="ctn-send-reset">
                    <input type=submit value="Enviar">
                    <input type="reset" value="Borrar">
                    <a href="../index.html">Volver al menu</a>
                </div>
              </div>
            </form>
            <script src="js/script.js"></script>
    </body>
</html>
